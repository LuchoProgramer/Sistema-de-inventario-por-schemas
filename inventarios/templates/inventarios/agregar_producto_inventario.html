<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto al Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Producto al Inventario</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="producto_id" class="form-label">Producto</label>
                <select id="producto_id" name="producto_id" class="form-select" required>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="sucursal_id" class="form-label">Sucursal</label>
                <select id="sucursal_id" name="sucursal_id" class="form-select" required>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar al Inventario</button>
        </form>
    </div>
</body>
</html>
