<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de {{ sucursal.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Inventario de la sucursal: {{ sucursal.nombre }}</h1>
        
        <!-- BotÃ³n para ver el historial de compras -->
        <a href="{% url 'inventarios:ver_compras' %}" class="btn btn-secondary mb-4">Ver Historial de Compras</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for inventario in inventarios %}
                <tr>
                    <td>{{ inventario.producto.id }}</td>
                    <td>{{ inventario.producto.nombre }}</td>
                    <td>{{ inventario.cantidad }}</td>
                    <td>
                        <a href="{% url 'inventarios:ajustar_inventario' inventario.producto.id sucursal.id %}" class="btn btn-warning btn-sm">Ajustar Inventario</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
