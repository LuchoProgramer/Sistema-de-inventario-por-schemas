<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Turno</title>
</head>
<body>
    <h1>Asignar Turno</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="sucursal_id">Seleccionar Sucursal:</label>
        {{ form.sucursal }}  <!-- Renderiza el campo select para elegir sucursal -->
        <button type="submit">Asignar Turno</button>
    </form>

    <!-- Mostrar mensajes de Ã©xito o error -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
