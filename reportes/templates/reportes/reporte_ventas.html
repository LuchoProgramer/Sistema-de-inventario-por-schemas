<h2>Reporte de Ventas</h2>
<p>Total de ventas: {{ total_ventas.total_venta }}</p>

<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Total Venta</th>
    </tr>
    {% for venta in ventas %}
    <tr>
        <td>{{ venta.producto.nombre }}</td>
        <td>{{ venta.cantidad }}</td>
        <td>{{ venta.total_venta }}</td>
    </tr>
    {% endfor %}
</table>
