<h2>Reporte de Ventas por Empleado</h2>
<table>
    <tr>
        <th>Empleado</th>
        <th>Total Vendido</th>
    </tr>
    {% for item in ventas_por_empleado %}
    <tr>
        <td>{{ item.empleado__username }}</td>
        <td>{{ item.total }}</td>
    </tr>
    {% endfor %}
</table>
