<!DOCTYPE html>
<html>
<head>
    <title>Listado de Reportes</title>
</head>
<body>
    <h1>Listado de Reportes</h1>
    <ul>
        {% for reporte in reportes %}
            <li>
                <a href="{% url 'detalle_reporte' reporte.id %}">Reporte del {{ reporte.fecha }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
