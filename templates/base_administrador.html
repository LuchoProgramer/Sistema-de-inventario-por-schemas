{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'RegistroTurnos/css/dashboard.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Encabezado con el nombre de la empresa y botón de menú -->
    <nav class="navbar" style="background-color: #E9ECEF;">
        <div class="container-fluid">    
            <!-- Botón Menú Offcanvas -->
            <button class="btn btn-dark" type="button" id="offcanvasMenuToggle" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" style="background-color: #2C2C2C; border-color: #2C2C2C;">
                ☰ Menú
            </button>

            <!-- Logo redondo y nombre de la empresa -->
            <a class="navbar-brand ms-3 d-flex align-items-center" href="{% url 'dashboard' %}">
                <img src="https://lahuequitaquitena.netlify.app/Imagenes/Logo%20La%20Huequita%20200px.png" 
                     alt="Logo La Huequita Quiteña" width="50" height="50" class="me-2 rounded-circle">
                <span style="font-family: 'Cinzel', serif; font-weight: bold; color: #2C2C2C;">
                    La Huequita Quiteña
                </span>
            </a>
        </div>
    </nav>
    
    <!-- Offcanvas Menu para pantallas pequeñas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" style="background-color: #E9ECEF;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menú Principal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" style="background-color: #2C2C2C;"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <!-- Menú de navegación -->
                <!-- Inventarios, Compras, Reportes, Configuraciones -->
            </ul>
        </div>        
    </div>

    <!-- Bloque de contenido que puede ser extendido -->
    <div class="container mt-5">
        {% block content %}
        <!-- Este bloque se extenderá en la plantilla hija -->
        {% endblock %}
    </div>

    <!-- Scripts principales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'RegistroTurnos/js/dashboard.js' %}"></script>
    
    <!-- Bloque para scripts adicionales -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
