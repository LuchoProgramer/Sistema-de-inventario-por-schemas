{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'RegistroTurnos/css/dashboard.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Encabezado con el nombre de la empresa -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">Nombre de la Empresa</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Incluir el sidebar -->
            {% block sidebar %}
                {% include 'sidebar.html' %}
            {% endblock %}

            <!-- Contenido Principal -->
            <div id="content" class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts generales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'RegistroTurnos/js/dashboard.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
