<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Conteo Diario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Conteo Diario</h2>

        <form id="conteo-form" method="post">
            {% csrf_token %}
            
            <!-- Sucursal Activa (solo informativo) -->
            <div class="form-group">
                <label for="sucursal">Sucursal:</label>
                <input type="text" name="sucursal" class="form-control" value="{{ sucursal_activa.nombre }}" readonly>
            </div>

            <!-- Filtrar Productos por Categoría -->
            <div class="form-group mt-4">
                <label for="categoria-select">Filtrar por Categoría:</label>
                <select id="categoria-select" name="categoria" class="form-control">
                    <option value="">Todas las Categorías</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id|stringformat:"s" == categoria_seleccionada %}selected{% endif %}>
                            {{ categoria.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Listado de Productos -->
            <h3 class="mt-4">Productos:</h3>
            <div id="productos-list" class="mt-3">
                {% for item in productos_con_campos %}
                    <div class="form-check product-item" data-categoria="{{ item.producto.categoria_id }}">
                        <label for="{{ item.producto_field.id_for_label }}" class="form-check-label">
                            {{ item.producto_field }} {{ item.producto.nombre }}
                        </label>
                    </div>
                    <div class="form-group product-item mt-2" data-categoria="{{ item.producto.categoria_id }}">
                        <label for="{{ item.cantidad_field.id_for_label }}">Cantidad Contada:</label>
                        {{ item.cantidad_field }}
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary mt-4">Guardar Conteo</button>
        </form>
    </div>

    <!-- Script para el Filtrado de Productos y Validación -->
    <script>
        $(document).ready(function() {
            // Filtrar productos según la categoría seleccionada
            $('#categoria-select').change(function() {
                var categoriaId = $(this).val();
                if (categoriaId === "") {
                    $('.product-item').show();
                } else {
                    $('.product-item').hide();
                    $('.product-item[data-categoria="' + categoriaId + '"]').show();
                }
            });

            // Validar que todos los productos estén completados antes de enviar
            $('#conteo-form').on('submit', function(event) {
                var isValid = true;
                $('.product-item').each(function() {
                    var checkbox = $(this).find('input[type="checkbox"]');
                    var cantidad = $(this).find('input[type="number"]');

                    if (checkbox.length && !checkbox.is(':checked')) {
                        isValid = false;
                        $(this).find('input[type="checkbox"]').parent().addClass('error');
                    } else {
                        $(this).find('input[type="checkbox"]').parent().removeClass('error');
                    }

                    if (cantidad.length && (!cantidad.val() || cantidad.val() <= 0)) {
                        isValid = false;
                        cantidad.addClass('error');
                    } else {
                        cantidad.removeClass('error');
                    }
                });

                if (!isValid) {
                    event.preventDefault();
                    alert('Por favor, completa todos los productos antes de continuar.');
                }
            });
        });
    </script>

    <!-- Estilo para mostrar errores -->
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</body>
</html>
