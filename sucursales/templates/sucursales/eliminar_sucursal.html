{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar Sucursal</h2>
  <p>¿Estás seguro de que deseas eliminar la sucursal {{ sucursal.nombre }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_sucursales' %}">Cancelar</a>
  </form>
{% endblock %}
