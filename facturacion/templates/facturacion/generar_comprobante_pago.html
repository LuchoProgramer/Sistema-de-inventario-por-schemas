<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Comprobante de Pago</title>
</head>
<body>
    <h1>Generar Comprobante de Pago</h1>
    <form method="post">
        {% csrf_token %}
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" placeholder="Consumidor Final">
        <br><br>
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones"></textarea>
        <br><br>
        <button type="submit">Generar Comprobante</button>
    </form>
</body>
</html>
