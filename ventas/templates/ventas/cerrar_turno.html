<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Turno</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cerrar Turno</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'ventas:cerrar_turno' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Datos del Cierre de Turno</legend>

                <!-- AquÃ­ puedes agregar campos como los totales si es necesario -->
                <div class="form-group">
                    <label for="efectivo_total">Total en Efectivo</label>
                    <input type="number" id="efectivo_total" name="efectivo_total" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta_total">Total en Tarjeta</label>
                    <input type="number" id="tarjeta_total" name="tarjeta_total" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="transferencia_total">Total en Transferencias</label>
                    <input type="number" id="transferencia_total" name="transferencia_total" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="salidas_caja">Salidas de Caja</label>
                    <input type="number" id="salidas_caja" name="salidas_caja" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Cerrar Turno</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
